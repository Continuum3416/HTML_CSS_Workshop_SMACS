<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .tweet-button{  
            background-color: #1DA1F2;
            padding: 10px;
            border: 0;
            border-radius: 4px;
            font-size: 17px;
            color: white;
            box-shadow: 2px 2px 5px black; /*left, bottom, spread*/
            margin: 20px 20px;
        }
        .youtube-logo{
            background-color: #FF0000;
            text-decoration: none;
            color: white;
            padding: 12px;
            min-width: 45px;
            border-radius: 4px; 
            box-shadow: 2px 2px 5px black;
        }
    </style>
</head>
<body>
    <button class="tweet-button">Tweet</button>
    <a href="" class="youtube-logo">Youtube</a>
</body>
</html>
