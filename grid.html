<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Practice</title>
</head>
<body style="padding-bottom: 1000px;"> <!--spacing at the bottom of the body (need scroll bar)-->
    <!--
        There are of writing css:
        1. In the <head>
        2. In a separate file:
        3. In a div (not recommended, since it makes our webpage harder to read):
    -->

    <!--
        A grid is a layout that has a row and a column. To display a grid, we need two steps:
        1. display property, display: grid
        2. set how many columns a grid has:
            grid-template-columns: x y; These two values x and y defines how wide our grid columns are.
            For example, let x=100px and y=100px. The first column has a width of 100px, and the second column has a width of 100 px
    -->

    <!--
        Notice that this div is no longer taking up the entire line. When the two element blue and pink are inside a grid, it is placed into 
        the grid, so it only takes up the entire column instead.
        The second thing is that there are no extra space between the two, unlike with display: inline-block;
        The third thing to notice is, when we add more element, say a paragraph to the second div, this makes the 
        second div taller than the first one, but they're vertically aligned

        GRID MAINTAINS ALIGNMENT MUCH BETTER
    -->
    <div style = "
        display: grid;
        grid-template-columns: 100px 100px;
    ">
        <div style = "background-color: lightblue;"> div1 </div> <!--style attribute let us write css code inside-->
        <div style = "background-color: lightpink;"> div2 <p>text</p></div>
    </div>

    <div style = "
        margin-top: 30px;
        display: grid;
        grid-template-columns: 100px 100px 200px;
    ">
        <div style = "background-color: lightblue;"> 100px </div>
        <div style = "background-color: lightpink;"> 100px <p>text</p></div>
        <div style = "background-color: lightblue;"> 200px </div>
        <div style = "background-color: lightpink;"> 100px </div> <!--The 4th div wraps around to a second row-->
        <!--When we have more elements than columns, it starts to wrap around-->
    </div>

    <!--fr is a special value in grid, meaning "free space". It means that to take up the
    remaining amount of space on the grid
    -->
    <div style = "
        margin-top: 30px;
        display: grid;
        grid-template-columns: 100px 1fr; 
    "> 
        <div style = "background-color: lightblue;"> 100px </div> 
        <div style = "background-color: lightpink;"> 1fr </div>
    </div>

    <div style = "
        margin-top: 30px;
        display: grid;
        grid-template-columns: 100px 1fr 2fr; 
    "> 
        <div style = "background-color: lightblue;"> 100px </div> 
        <div style = "background-color: lightpink;"> 1fr </div>
        <div style = "background-color: lightblue;"> 2fr </div> 
        <!--second and third column will take up the remaining space, but the third will be twice as wide as the second-->
    </div>


    <div style = "
        margin-top: 30px;
        display: grid;
        grid-template-columns: 1fr 1fr 1fr; 
        column-gap: 20px;
        row-gap: 40px;
    "> 
        <div style = "background-color: lightblue; height: 200px;"> 1fr </div> 
        <div style = "background-color: lightpink; height: 200px;"> 1fr </div>
        <div style = "background-color: lightblue; height: 200px;"> 1fr </div> 
        <div style = "background-color: lightpink; height: 200px;"> 1fr </div>
        <div style = "background-color: lightblue; height: 200px;"> 1fr </div> 
        <div style = "background-color: lightpink; height: 200px;"> 1fr </div>
        <!--three equal columns-->
    </div>
</body>
</html>
